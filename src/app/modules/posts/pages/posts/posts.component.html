<div class="posts">
  <h2><b>Posts</b></h2>
  <h4>Show Post</h4>
  <h6>Total Posts: {{totalPosts}}</h6>
  <ul *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: p }">
    <li class="li__card--post">
      <post [post]='post'></post>
    </li>
  </ul>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
